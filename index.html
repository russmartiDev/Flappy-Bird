<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flappy Bird</title>
</head>
<body>

    <div class ="container game">
        
        <div id="gameover" class="container">
            <div  class="flapText" style="font-size: 15px; height: 100px; width: 400px; top: 150px;">Your Score</div>
            <div class="flapText" id="yourScore" style=" height: 100px; width: 400px; top: 180px;">0</div>
            <div  class="flapText" style="font-size: 15px; height: 100px; width: 400px; top: 250px;">Best Score</div>
            <div class="flapText" id="bestScore" style=" height: 100px; width: 400px; top: 280px;">0</div>
            <div id="play"></div>
        </div>

        <div class="flapText" id="score" style="top: 30px; left: 140px;">0</div>
        <div id="tunnel0" class="tunnel rotate"></div>
        <div id="tunnel1" class="tunnel"></div>
        <div id="bird"></div>
        
    </div>

</body>
</html>
